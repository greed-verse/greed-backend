version: "2"
sql:
  - schema: "db/migrations/account"
    queries: "db/queries/account"
    engine: "postgresql"
    gen:
      go:
        emit_json_tags: true
        out: "internal/account/repo"
        package: "repo"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
